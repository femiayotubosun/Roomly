{% extends "user/dashboard.html" %}
{% block content%}
<h3>
    {{room.name}}
</h3>

{% if room.bathroom %}
    <p>There is a bathroom</p>
{% endif%}

<p>{{room.bedspace}} Bedspaces  </p>

<h3>Occupants</h3>
<ul>
    {% for user in room.users%}
    <li>{{ user}}</li>
    {%endfor%}
</ul>

<form action="{{ url_for('room_bp.room', roomId=room.id)}}" method="POST"> 
    <input type="submit" value="Reserve Room">
</form>

{%endblock%}
