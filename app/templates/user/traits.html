{% block content %}

<h5>Looking for roomates? Select traits.</h5>
<form action="{{ url_for('user_bp.traits') }}" id="traits-form" method='POST'>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <div id="traits-container">
    {% for trait in traits %}

    <fieldset class='trait-container'>
      <!-- Form Name -->
      <div class="trait-head">
            {{ traits_questions[trait] }}
      </div>


      <div class="trait-content">
        <div class="trait">
          <label for="roomie-{{trait}}">You</label>
          Yes:
          <input type="radio" id="user-{{trait}}-y" name="user-{{trait}}" value="True" required>
          No:
          <input type="radio" id="user-{{trait}}-n" name="user-{{trait}}" value="False" required>
        </div>
        <div class="trait">
          <label for="roomie-{{trait}}">Roommate </label>
          Yes:
          <input type="radio" id="roomie-{{trait}}-y" name="roomie-{{trait}}" value="True" required>
          No:
          <input type="radio" id="roomie-{{trait}}-n" name="roomie-{{trait}}" value="False" required>
          <!-- <input type="hidden" id="hidden-roomie-{{trait}}" value="False" name="roomie-{{trait}}"> -->
        </div>


      </div>

    </fieldset>

    {% endfor %}
    </div >
    <div class="traits-btn">
      <input type="submit"  class="btn" value="Submit">
    </div>

</form>
